<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login - SpendWise</title>
</head>

<body>
    <main class="main">
        <div class="logo">
            <img src="./assets/img/logotipo2.svg" alt="">
        </div>
        <div class="container">
            <div class="content-signin">
                <div class="content-signin-welcome">
                    <h1>Bem-vindo(a) de volta!</h1>
                    <span>Faça login novamente e continue usando SpendWise, o melhor gerenciador financeiro.</span>
                    <button class="btn-signin">Sign In</button>
                </div>
                <div class="content-signin-form">
                    <h1>Sign In</h1>
                    <form class="form-signin">
                        <div class="label-input">
                            <label>CPF</label>
                            <input type="text" id="text-cpf-signin">
                        </div>
                        <div class="label-input">
                            <label>Senha</label>
                            <div class="area-password">
                                <input type="password" id="password-signin">
                                <img class="password-lock" src="./assets/img/password-lock.svg" alt="">
                            </div>
                        </div>
                        <div class="remember-password">Esqueceu a senha? <a href="#">Click Aqui.</a></div>
                        <button type="submit" class="button-signin">Entrar</button>
                        <div class="massage-error"></div>
                    </form>
                </div>
            </div>
            <div class="content-signup">
                <div class="content-signup-welcome">
                    <h1>Olá, amigo(a)!</h1>
                    <span>Preencha alguns dados e venha fazer parte da família SpendWise.</span>
                    <button class="btn-signup">Sign Up</button>
                </div>
                <div class="content-signup-form">
                    <h1>Sign Up</h1>
                    <form class="form-signup">
                        <div class="label-input">
                            <label>Nome</label>
                            <input type="text" id="text-name-signup">
                        </div>
                        <div class="label-input">
                            <label>Sobrenome</label>
                            <input type="text" id="text-surname-signup">
                        </div>
                        <div class="label-input">
                            <label>CPF</label>
                            <input type="text" id="text-cpf-sigup">
                        </div>
                        <div class="label-input">
                            <label>Senha</label>
                            <div class="area-password">
                                <input type="password" id="password-signup">
                                <img class="password-lock-signup" src="./assets/img/password-lock.svg" alt="">
                            </div>
                        </div>
                        <button type="submit" class="button-signup">Cadastrar</button>
                        <div class="massage-error"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
